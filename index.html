<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>One minimal festival</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/one.minimal.festival.css">
</head>
<body>
    <div class="container-fluid w-100">
      <div class="row vh-row">
        <div class="col-md-6 col-12">
          <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand brand-name" href="#">One Minimal Festival</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
          </nav>
          <div class="container-title">
            <p class="title-text">
              One minimal Festival: <br>
              Cinema. Art. Music. <br>
              Design.
            </p>
          </div>
          <div class="container-date">
            <span class="date-text">
              15-16 OF APRIL
            </span>
            <span class="footer-left">
              CINEMA&mdash;ART&mdash; <br>
              MUSIC&mdash;DESGN
            </span>
          </div>
        </div>
        <div class="col-md-6 position-relative col-12 d-flex flex-column">
          <div class="card-container">
            <div class="cinema-card-1 d1">
              <h1 class="cinema-title ml-3">
                Cinema
              </h1>
              <h2 class="cinema-card-day ml-3">
                Day 1
              </h2>
              <span class="cinema-card-left-text d-inline-block ml-3">
                ONE <br>
                MORE <br>
                OPENING <br>
                NIGHT.
              </span>
              <span class="cinema-card-hour">
                10:00-12:00
              </span>
              <span class="movie-title">
                  The wages of fear
              </span>
            </div>
          </div>
          <div class="btn-container d-flex">
            <button class="buy-btn ml-auto mt-3">
              Get tickets!
            </button>
          </div>
          <div class="adress-container mt-auto d-flex">
            <span class="lorem-right">
              Lorem ipsum amet consectetur&mdash; dolor sit
            </span>
            <span class="adress-text text-right">
              PARIS&mdash;HAMBURG&mdash;MELBURN
            </span>
          </div>
        </div>
      </div>
      </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/one.minimal.festival.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
